<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Garagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Gerenciador de Garagem</h1>

    <section id="controle-garagem">
        <h2>Adicionar Veículo</h2>
        <form id="form-add-veiculo">
            <div>
                <label for="tipo-veiculo">Tipo:</label>
                <select id="tipo-veiculo" name="tipo" required>
                    <option value="">--Selecione--</option>
                    <option value="Carro">Carro</option>
                    <option value="CarroEsportivo">Carro Esportivo</option>
                    <option value="Caminhao">Caminhão</option>
                </select>
            </div>
            <div>
                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca" required>
            </div>
            <div>
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" name="modelo" required>
            </div>
            <div>
                <label for="ano">Ano:</label>
                <input type="number" id="ano" name="ano" required min="1900" max="2099">
            </div>

            <!-- Campos específicos que aparecem condicionalmente -->
            <div id="campos-carro" style="display: none;">
                <label for="numPortas">Número de Portas:</label>
                <input type="number" id="numPortas" name="numPortas" min="2">
            </div>
            <div id="campos-carro-esportivo" style="display: none;">
                <label for="velocidadeMaxima">Velocidade Máx. (km/h):</label>
                <input type="number" id="velocidadeMaxima" name="velocidadeMaxima" min="100">
            </div>
            <div id="campos-caminhao" style="display: none;">
                <label for="capacidadeCarga">Capacidade Carga (ton):</label>
                <input type="number" id="capacidadeCarga" name="capacidadeCarga" step="0.1" min="0">
            </div>

            <button type="submit">Adicionar à Garagem</button>
        </form>
    </section>

    <section id="lista-garagem">
        <h2>Veículos na Garagem</h2>
        <ul id="lista-veiculos">
            <!-- Veículos serão listados aqui pelo JS -->
            <li>Carregando...</li>
        </ul>
    </section>

    <hr>
    <button id="limpar-storage">Limpar Dados Salvos (LocalStorage)</button>

    <!--
        IMPORTANTE: Importar o script principal como módulo.
        O navegador se encarregará de carregar as dependências (imports).
        Coloque no final do body para garantir que o DOM esteja pronto,
        ou use o atributo 'defer'. Módulos já são 'defer' por padrão.
    -->
    <script type="module" src="js/main.js"></script>

</body>
</html>
